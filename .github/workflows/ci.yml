name: CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]
    paths:
      - "packages/design-system/**"
      - "apps/admin/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "packages/design-system/**"
      - "apps/admin/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Branch policy validation (for PRs to main only)
  branch-policy:
    name: Branch Policy Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'main'

    steps:
      - name: Wait for branch policy
        run: |
          echo "Branch policy validation required for PRs to main"
          echo "This job ensures branch policy workflow runs first"

  # Quality checks job
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript Check
        run: pnpm --filter @nevo/design-system run typecheck

      - name: Lint Check
        run: pnpm --filter @nevo/design-system run lint

  # Unit tests job
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @nevo/design-system run test:ci

  # Build job
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality, test]
    # For PRs to main, also depend on branch policy
    # Note: GitHub will handle the branch-policy dependency automatically via required status checks

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build design system
        run: pnpm --filter @nevo/design-system run build

      - name: Check design system build
        run: |
          if [ ! -d "packages/design-system/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi
          if [ ! -f "packages/design-system/dist/index.js" ]; then
            echo "Build failed: index.js not found"
            exit 1
          fi
          if [ ! -f "packages/design-system/dist/index.d.ts" ]; then
            echo "Build failed: index.d.ts not found"
            exit 1
          fi

      - name: Build admin app
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        run: pnpm --filter @nevo/ecommerce-admin-app run build

      - name: Upload admin build artifacts
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: admin-dist
          path: apps/admin/dist/
          retention-days: 1

  # Manual preview deployment (only for PRs)
  preview-deploy:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [build]
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: apps/admin/dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: apps/admin/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = process.env.DEPLOY_URL;
            const prNumber = context.payload.pull_request.number;

            if (deployUrl) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: `ðŸš€ **Preview Deployed Successfully**
                
                **Preview URL:** ${deployUrl}
                **Branch:** \`${{ github.head_ref }}\`
                **Commit:** \`${{ github.sha }}\`
                
                > Preview will be automatically cleaned up when this PR is closed.`
              });
            }
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}

  # Production deployment (only for main branch)
  production-deploy:
    name: ðŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build]
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: admin-dist
          path: apps/admin/dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: apps/admin/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main

  # Summary job - required for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
      - name: Check job results
        run: |
          if [[ "${{ needs.quality.result }}" != "success" ]]; then
            echo "Quality checks failed"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "Build failed"
            exit 1
          fi
          echo "All checks passed! âœ…"

  # Cleanup preview deployments when PR is closed
  cleanup-preview:
    name: ðŸ§¹ Cleanup Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'closed'

    steps:
      - name: Delete Cloudflare preview deployments
        uses: actions/github-script@v7
        with:
          script: |
            // For now, just comment that cleanup would happen
            // In the future, this could call Cloudflare API to clean up deployments
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸ§¹ **Preview Cleanup**
              
              Preview deployments for this PR have been scheduled for cleanup.
              
              Note: Cloudflare Pages will automatically clean up deployments after a few days.`
            });
